<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-div">
        <div class="mobile-nav">
            <div class="time">
                <img src="/assets/Time (1).png" alt="not available">
            </div>
            <div class="rightNav">
                <img src="/assets/Cellular Connection.png" alt="not available">
                <img src="/assets/Wifi.png" alt="not available">
                <img src="/assets/Battery.png" alt="not available">
            </div>
        </div>
        <div class="signUp-form">
            <h1 class="signInHead">Create an Account</h1>
            <div class="colDiv">
                <label id="nameLabel" for="name">Full Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password">
                <img class="hideIcon" src="https://i.ibb.co/2gBN7yX/Hide.png" alt="not available" height="18" width="18">
                <input id="img" type="file">
                <label id="phoneLabel" for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter your contact">
            </div>
            <div class="lineHeight">
                <button class="sign-btn" onclick="signedIn()">Sign Up</button>
                <p>OR</p>
                <button class="g-btn">
                    Sign Up with google
                </button>
                <p>Already have an Account? <span class="spanTag" onclick="loginBtn()">Login</span></p>
            </div>
        </div>
    </div>

    <div class="parentCardDiv">
        <div class="cardDiv">
            <img id="cardImg" src="" alt="not available">
            <h1 id="nameVal"></h1>
            <p id="emailVal"></p>
            <p id="numberVal"></p>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
